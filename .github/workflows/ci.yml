name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres_db_test:
        image: postgres:13
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: leituras_db_test
        ports:
          - 5430:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Navigate to api directory
        working-directory: ./api
        run: |
          echo "Diret√≥rio atual: $(pwd)"
          ls -la

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('api/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Run tests
        working-directory: ./api
        env:
          DB_HOST: localhost
          DB_PORT: 5430
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: leituras_db_test
        run: npm test
